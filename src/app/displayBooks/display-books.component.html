<div class="deck">
    <div class="card">
        <div class='cardContainer'>
            <h1><em>{{ _book.nameOfBook }}</em></h1>
            <h3>{{ _book.author }}</h3>
            <p> {{ _book.genre }}</p>
            <p>{{ _book.pubYear }}</p>
            <p>{{ _book.rating }}</p>
        </div>
    </div>
</div>
